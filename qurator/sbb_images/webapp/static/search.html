    <style>
        @media screen {
            .fit-image{
                max-height: 75vh;

            }
        }
        @media screen and (max-width : 600px) {
            .fit-image{

        .btn-file {
            position: relative;
            overflow: hidden;
        }

        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
    <title>Image Search</title>
</head>
